<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customize Your Meal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      function toggleRadioButtons(toggleCheckbox, radioGroupid) {
        var checkbox = document.getElementById(toggleCheckbox);
        var radioGroup = document.getElementById(radioGroupid);
        if (checkbox.checked) {
          radioGroup.style.display = "block";
        } else {
          radioGroup.style.display = "none";
        }
      }
    </script>
    <style>
      body {
        background-color: #f3f4f6;
        font-family: Arial, sans-serif;
      }

      .customize-container {
        border-radius: 12px;
        padding: 25px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .sidebar {
        background-color: #ffffff;
        border-right: 2px solid #ddd;
        padding: 20px;
        border-radius: 10px;
      }

      .sidebar a {
        text-decoration: none;
        font-size: 1rem;
        color: #6c757d;
        display: block;
        padding: 12px 10px;
        transition: all 0.3s ease;
        border-radius: 5px;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background-color: #d62a2a;
        color: white;
        font-weight: bold;
      }

      .form-check {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 8px;
        transition: 0.3s;
      }

      .form-check:hover {
        background-color: #e9ecef;
      }

      .form-check-input:checked + .form-check-label {
        font-weight: bold;
        color: #d62a2a;
      }

      .selected-item {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        padding: 20px;
        text-align: center;
      }

      .selected-item img {
        border-radius: 10px;
        max-width: 80%;
      }

      .btn-add-to-cart {
        background-color: #d62a2a;
        color: white;
        border: none;
        font-size: 18px;
        padding: 12px;
        border-radius: 8px;
        transition: 0.3s ease;
      }

      .btn-add-to-cart:hover {
        background-color: #b22424;
      }

      .btn-reset {
        background-color: #6c757d;
        color: white;
        border-radius: 5px;
        transition: 0.3s ease;
      }

      .btn-reset:hover {
        background-color: #5a6268;
      }

      #photo-one {
        height: 80px;
        width: 120px;
        object-fit: cover;
        border-radius: 5px;
      }
      #tomato-img {
        height: 50px;
        width: 80px;
        object-fit: cover;
        border-radius: 5px;
      }
      .modal-dialog {
        max-width: 1100px;
      }
      .modal-content {
        max-height: 80vh;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
   
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      check your meal
    </button>

   
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container my-5 customize-container">
              <h2 class="text-center mb-4 text-danger">Customize Your Meal</h2>
              <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-3 sidebar">
                  <a href="#sandwich-section" class="active"
                    >Select Your Favorite Sandwich</a
                  >
                  <a href="#side-item-section"
                    >Select Your Favorite Side Item</a
                  >
                  <a href="#addon-section">Addon</a>
                </div>

                <div class="col-lg-5">
                  <div id="sandwich-section" class="mb-5">
                    <h5 class="text-danger">Select Your Favorite Sandwich</h5>
                    <div class="form-check my-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="sandwich"
                        id="spicy-sandwich"
                        checked
                      />
                      <label class="form-check-label" for="spicy-sandwich">
                        <img
                          id="photo-one"
                          src="images.jpg"
                          alt="Spicy Sandwich"
                        />
                        KFC Hamburger Cheeseburger
                      </label>
                    </div>
                    <div class="form-check my-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="sandwich"
                        id="original-sandwich"
                      />
                      <label class="form-check-label" for="original-sandwich">
                        <img
                          id="photo-one"
                          src="images (1).jpg"
                          alt="Original Sandwich"
                        />
                        Mighty Zinger
                      </label>
                    </div>
                  </div>

                  <div id="side-item-section" class="mb-5">
                    <h5 class="text-danger">Select Your Favorite Side Item</h5>
                    <div class="form-check my-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="side-item"
                        id="coleslaw"
                        checked
                      />
                      <label class="form-check-label" for="coleslaw">
                        <img
                          id="photo-one"
                          src="images (2).jpg"
                          alt="Coleslaw"
                        />
                        Coleslaw
                      </label>
                    </div>
                    <div class="form-check my-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="side-item"
                        id="lettuce"
                      />
                      <label class="form-check-label" for="lettuce">
                        <img
                          id="photo-one"
                          src="romaine-lettuce-1296x728-body.webp"
                          alt="Lettuce"
                        />
                        Lettuce
                      </label>
                    </div>
                  </div>

                  <div id="addon-section" class="mb-5">
                    <h5 class="text-danger">Drinks</h5>
                    <div class="form-check my-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="addon"
                        id="mirinda"
                        checked
                      />
                      <label class="form-check-label" for="mirinda">
                        <img
                          id="photo-one"
                          src="mirinda-orange-can-drink-250ml-nazar-jan-s-supermarket-1_large.webp"
                          alt="Mirinda"
                        />
                        Mirinda
                      </label>
                    </div>
                    <div class="form-check my-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="addon"
                        id="coke"
                      />
                      <label class="form-check-label" for="coke">
                        <img id="photo-one" src="images (3).jpg" alt="Coke" />
                        Coca Cola
                      </label>
                    </div>
                    <div class="form-check my-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="addon"
                        id="coke"
                      />
                      <label class="form-check-label" for="coke">
                        <img id="photo-one" src="51DzXSfBFwL.jpg" alt="Coke" />
                        7 up
                      </label>
                    </div>
                  </div>

                  <div class="container mt-3">
                    <div class="d-flex align-items-center">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="toggleCheckbox1"
                          onclick="toggleRadioButtons('toggleCheckbox1', 'radioGroup1')"
                        />
                        <img
                          src="Tomato_je.jpg"
                          alt="صورة"
                          class="me-2"
                          width="50"
                        />
                        <label class="form-check-label" for="toggleCheckbox1"
                          >Tomato</label
                        >
                      </div>
                    </div>
                    <div
                      id="radioGroup1"
                      style="display: none; margin-top: 10px"
                    >
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="options1"
                          id="option1-1"
                        />
                        <label class="form-check-label" for="option1-1"
                          >Regular</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="options1"
                          id="option1-2"
                        />
                        <label class="form-check-label" for="option1-2"
                          >Extra</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="container mt-3">
                    <div class="d-flex align-items-center">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="toggleCheckbox2"
                          onclick="toggleRadioButtons('toggleCheckbox2', 'radioGroup2')"
                        />
                        <img
                          src="images (4).jpg"
                          alt="صورة"
                          class="me-2"
                          width="50"
                        />
                        <label class="form-check-label" for="toggleCheckbox2"
                          >American cheese</label
                        >
                      </div>
                    </div>
                    <div
                      id="radioGroup2"
                      style="display: none; margin-top: 10px"
                    >
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="options2"
                          id="option2-1"
                        />
                        <label class="form-check-label" for="option2-1"
                          >Regular</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="options2"
                          id="option2-2"
                        />
                        <label class="form-check-label" for="option2-2"
                          >Extra</label
                        >
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-lg-4 selected-item">
                  <img
                    src="Sargento11501.jpg"
                    class="img-fluid"
                    alt="Zinger Crunch"
                  />
                  <h4 class="mt-3 text-danger">Zinger Crunch</h4>
                  <p class="text-muted">Zinger + Kantook + Coleslaw</p>
                  <button class="btn btn-reset btn-sm mb-3">RESET</button>
                  <h3 class="text-danger">125.00 EGP</h3>
                  <p class="text-muted">* All prices are VAT inclusive</p>
                  <button class="btn btn-add-to-cart w-100">Add to cart</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
